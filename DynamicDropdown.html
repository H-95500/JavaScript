<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Dynamic Driven Dropdown List
    </title>
    <script>
        var state = {
            AndhraPradesh: ["Nellore", "Chittor", "Guntur"],
            Telegana: ["Hyderabad", "Warangal", "Khammam"],
            Tamilnadu: ["Vellore", "Thiruvallur", "Kancheepuram"]
        };

        function list(value) {
            if (value.length == 0) document.getElementById("district").innerHTML = "<option></option>";
            else {
                var option = "";
                for (district in state[value]) {
                    option += "<option>" + state[value][district] + "</option>";
                }
                document.getElemetById("district").innerHTML = option;
            }
        }

    </script>
</head>

<body>
    <select id="input" onChange="list(this.value);">
        <option value="">State</option>
        <option value="AndhraPradesh"> AndhraPradesh</option>
        <option value="Telegana"> Telegana</option>
        <option value="Tamilnadu"> Tamilnadu</option>


    </select>
    <select id="district" name="district">
        <option value="">District</option>
       
    </select>

</body>

</html>
