<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Merging two Arrays
        </title>
    </head>
    <body>
        <p id = "demo" ></p>
        <script>
            document.getElementById("demo").innerHTML = myFunction();
            function myFunction() {
            var arr1 = ["Apple" , "Pineapple" , "Orange"];
            var arr2 = ["Red" , "Blue" , "White"];
            var arr3=arr1.concat(arr2);
            return arr3;
            }
            </script>
    </body>
</html>
